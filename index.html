<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Medical</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container">
      <div class="leftSide"></div>
      <div class="rightSide">
          <img src="images/logo.png" class = "logo-img" alt="">
          <h1>Medical Portal</h1>
        <div class="button-box">
          <div class="btn1 active">
            <button type="button" class="toggle-btn">Sign In</button>
          </div>
          <div class="btn2">
            <button type="button" class="toggle-btn">Sign Up</button>
          </div>

        </div>
         <div id="singIn" class="show">
           <form  class="input-group" class="show"action="index.html" method="post">
             <input type="text" class="input-field" placeholder="User Id" required>
             <input type="password" class="input-field" placeholder="Enter Password" required>
             <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Sign In</button>
         </div>
        <div id="signUp">
          <form id="signUp"class="input-group" action="index.html" method="post">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Enter Email" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the term & conditions</span>
           <button type="submit" class="submit-btn">Sign Up</button>
          </form>
        </div>
         </form>

      </div>
    </div>


<script src="app.js" charset="utf-8"></script>
  </body>
</html>
